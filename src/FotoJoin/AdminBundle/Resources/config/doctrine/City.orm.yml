FotoJoin\AdminBundle\Entity\City:
    type: entity
    table: City
    repositoryClass: FotoJoin\AdminBundle\Entity\CityRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        country:
            type: string
            length: 2
    lifecycleCallbacks: {  }
